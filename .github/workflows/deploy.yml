name: Deploy

on:
  push:
    branches: ["main"]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up sccache
        uses: mozilla/sccache-action@v0.0.5
        continue-on-error: true

      - name: Enable sccache if available
        run: |
          if command -v sccache >/dev/null 2>&1; then
            if sccache --start-server; then
              echo "RUSTC_WRAPPER=sccache" >> "$GITHUB_ENV"
              echo "SCCACHE_GHA_ENABLED=true" >> "$GITHUB_ENV"
            else
              echo "sccache server failed; continuing without sccache"
            fi
          else
            echo "sccache not installed; continuing without sccache"
          fi

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Cache cargo bin
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin
          key: cargo-bin-${{ runner.os }}-trunk-0.21.7

      - name: Install cargo-binstall
        run: |
          if ! command -v cargo-binstall >/dev/null 2>&1; then
            curl -LsSf https://github.com/cargo-bins/cargo-binstall/releases/latest/download/cargo-binstall-x86_64-unknown-linux-gnu.tgz | tar -xz -C ~/.cargo/bin
          fi

      - name: Install trunk
        run: |
          if ! command -v trunk >/dev/null 2>&1; then
            cargo binstall -y trunk@0.21.7
          fi

      - name: Prepare manifest
        run: cargo run --bin prepare -- ./netrunner-cards-json ./printing-manifest.toml ./src/manifest.ron

      - name: Build site
        run: trunk build --release --dist publish --minify -- ./src/index.html

      - name: Start ssh-agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Add known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy
        run: rsync -avz --delete publish/ "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/var/www/html/proxy.nro.run/"
