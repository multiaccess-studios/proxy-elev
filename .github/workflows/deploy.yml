name: Deploy

on:
  push:
    branches: ["main"]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    env:
      TRUNK_TOOLS_TAILWINDCSS: v4.1.18
      TRUNK_CACHE_DIR: ${{ github.workspace }}/.trunk-cache
      TMPDIR: ${{ github.workspace }}/.tmp
      RUST_LOG: trunk=debug
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up sccache
        uses: mozilla/sccache-action@v0.0.5
        continue-on-error: true

      - name: Enable sccache if available
        run: |
          if command -v sccache >/dev/null 2>&1; then
            if sccache --start-server; then
              echo "RUSTC_WRAPPER=sccache" >> "$GITHUB_ENV"
              echo "SCCACHE_GHA_ENABLED=true" >> "$GITHUB_ENV"
            else
              echo "sccache server failed; continuing without sccache"
            fi
          else
            echo "sccache not installed; continuing without sccache"
          fi

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Ensure trunk cache dir
        run: |
          mkdir -p "${{ github.workspace }}/.trunk-cache"
          mkdir -p "${{ github.workspace }}/.tmp"

      - name: Install trunk
        uses: jetli/trunk-action@v0.5.0
        with:
          version: v0.21.7

      - name: Trunk diagnostics
        run: |
          echo "TRUNK_CACHE_DIR=$TRUNK_CACHE_DIR"
          echo "TMPDIR=$TMPDIR"
          echo "TAILWINDCSS=$TAILWINDCSS"
          echo "TRUNK_TOOLS_TAILWINDCSS=$TRUNK_TOOLS_TAILWINDCSS"
          trunk --version
          ls -la "$TRUNK_CACHE_DIR" || true
          ls -la "$TMPDIR" || true
          ls -la "${{ github.workspace }}" || true

      - name: Prepare manifest
        run: cargo run --bin prepare -- ./netrunner-cards-json ./printing-manifest.toml ./src/manifest.ron

      - name: Build site
        run: trunk build --release --dist publish --minify -- ./src/index.html

      - name: Start ssh-agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Add known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy
        run: rsync -avz --delete publish/ "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/var/www/html/proxy.nro.run/"
